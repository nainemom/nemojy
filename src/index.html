<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
		<title>Nemojy</title>
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<!-- App -->
		<link href="css/app.css" rel="stylesheet">
		<script>if (window.module) module = window.module;</script>
	</head>
	<body>
		<div id="navbar">
			<h3 class="title"> Nemojy </h3>
			<div class="search">
				<input placeholder="Search emojies" id="search">
			</div>
			<div class="theme">
				<button id="switchBtn"> Open Editorz </button>
			</div>
		</div>
		<div id="emojies"></div>
		<div id="editor">
			<textarea id="editorInput" placeholder="Type something with Yahoo Messanger style! :D"></textarea>
		</div>
		<div id="notification">
			<div class="text"></div>
            <div class="buttons">
                <button id="copy-to-clipboard">
                    Copy
                </button>
                <button id="clear-clipboard">
                    Clear
                </button>
            </div>
		</div>
		<div id="notfound">Your search returned no matches!</div>
		<div id="firstuse" style="display:none">
			Welcome to Nemojy :-) <br>
			<p>
				To copy an emojy into clipboard, use left-click. To append an emojy into old clipboard data, use right-click. Or simply you can drag an emojy to somewhere else!
			</p>
			<div class="buttons">
				<button id="start"> Let`s using! </button>
			</div>
		</div>
		<!--img src="emojies/sheet_twitter_64.png"-->
		<script src="js/app.js"></script>
	</body>
</html>
